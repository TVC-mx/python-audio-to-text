name: Setup Azure VM

on:
  workflow_dispatch:
    inputs:
      vm_name:
        description: 'Nombre de la VM'
        required: true
        default: 'audio-transcription-vm'
      resource_group:
        description: 'Grupo de recursos'
        required: true
        default: 'python-audio-to-text-rg'
      location:
        description: 'RegiÃ³n de Azure'
        required: true
        default: 'eastus'
      vm_size:
        description: 'TamaÃ±o de la VM'
        required: true
        default: 'Standard_NC6s_v3'

jobs:
  setup-vm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Azure CLI
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }
    
    - name: Create Resource Group
      run: |
        echo "ğŸ“¦ Creando grupo de recursos..."
        az group create \
          --name ${{ github.event.inputs.resource_group }} \
          --location ${{ github.event.inputs.location }}
    
    - name: Create VM
      run: |
        echo "ğŸ–¥ï¸ Creando VM con GPU..."
        az vm create \
          --resource-group ${{ github.event.inputs.resource_group }} \
          --name ${{ github.event.inputs.vm_name }} \
          --image Ubuntu2204 \
          --size ${{ github.event.inputs.vm_size }} \
          --admin-username azureuser \
          --generate-ssh-keys \
          --public-ip-sku Standard \
          --storage-sku Premium_LRS \
          --os-disk-size-gb 100
    
    - name: Open SSH Port
      run: |
        echo "ğŸ”’ Configurando reglas de seguridad..."
        az vm open-port \
          --resource-group ${{ github.event.inputs.resource_group }} \
          --name ${{ github.event.inputs.vm_name }} \
          --port 22 \
          --priority 1000
    
    - name: Get VM IP
      id: get-vm-ip
      run: |
        VM_IP=$(az vm show \
          --resource-group ${{ github.event.inputs.resource_group }} \
          --name ${{ github.event.inputs.vm_name }} \
          --show-details \
          --query publicIps \
          --output tsv)
        echo "vm-ip=$VM_IP" >> $GITHUB_OUTPUT
        echo "VM IP: $VM_IP"
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Configure VM
      run: |
        echo "ğŸ”§ Configurando VM..."
        
        # Crear script de configuraciÃ³n
        cat > setup-vm.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ğŸš€ Configurando Azure VM para transcripciÃ³n de audio..."
        
        # Actualizar sistema
        echo "ğŸ“¦ Actualizando sistema..."
        sudo apt update && sudo apt upgrade -y
        
        # Instalar dependencias del sistema
        echo "ğŸ› ï¸ Instalando dependencias del sistema..."
        sudo apt install -y \
          curl \
          wget \
          git \
          unzip \
          software-properties-common \
          apt-transport-https \
          ca-certificates \
          gnupg \
          lsb-release \
          build-essential \
          python3-pip \
          python3-venv
        
        # Instalar Docker
        echo "ğŸ³ Instalando Docker..."
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt update
        sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
        
        # Configurar Docker
        echo "âš™ï¸ Configurando Docker..."
        sudo usermod -aG docker $USER
        sudo systemctl enable docker
        sudo systemctl start docker
        
        # Instalar NVIDIA Docker (GPU Support)
        echo "ğŸ® Instalando soporte para GPU..."
        distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
        curl -s -L https://nvidia.github.io/nvidia-docker/gpgkey | sudo apt-key add -
        curl -s -L https://nvidia.github.io/nvidia-docker/$distribution/nvidia-docker.list | sudo tee /etc/apt/sources.list.d/nvidia-docker.list
        sudo apt update
        sudo apt install -y nvidia-docker2
        sudo systemctl restart docker
        
        # Instalar drivers NVIDIA
        echo "ğŸ”§ Instalando drivers NVIDIA..."
        sudo apt install -y nvidia-driver-470
        
        echo "âœ… ConfiguraciÃ³n completada!"
        echo "ğŸ”„ Reiniciando VM para aplicar cambios..."
        sudo reboot
        EOF
        
        chmod +x setup-vm.sh
        
        # Copiar y ejecutar script de configuraciÃ³n
        scp -o StrictHostKeyChecking=no setup-vm.sh azureuser@${{ steps.get-vm-ip.outputs.vm-ip }}:/home/azureuser/
        ssh -o StrictHostKeyChecking=no azureuser@${{ steps.get-vm-ip.outputs.vm-ip }} "cd /home/azureuser && ./setup-vm.sh"
    
    - name: Wait for VM restart
      run: |
        echo "â³ Esperando que la VM se reinicie..."
        sleep 60
        
        # Esperar a que la VM estÃ© disponible
        for i in {1..30}; do
          if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 azureuser@${{ steps.get-vm-ip.outputs.vm-ip }} "echo 'VM disponible'"; then
            echo "âœ… VM disponible despuÃ©s del reinicio"
            break
          fi
          echo "â³ Esperando... ($i/30)"
          sleep 10
        done
    
    - name: Verify GPU setup
      run: |
        echo "ğŸ” Verificando configuraciÃ³n GPU..."
        ssh -o StrictHostKeyChecking=no azureuser@${{ steps.get-vm-ip.outputs.vm-ip }} "
          echo 'ğŸ“Š Estado del sistema:'
          docker --version
          echo ''
          echo 'ğŸ® Estado GPU:'
          nvidia-smi || echo 'GPU no disponible aÃºn'
          echo ''
          echo 'ğŸ’¾ Uso de memoria:'
          free -h
        "
    
    - name: Output VM information
      run: |
        echo "ğŸ‰ VM configurada exitosamente!"
        echo "ğŸ“ IP PÃºblica: ${{ steps.get-vm-ip.outputs.vm-ip }}"
        echo "ğŸ”‘ Conectarse: ssh azureuser@${{ steps.get-vm-ip.outputs.vm-ip }}"
        echo ""
        echo "ğŸ“‹ PrÃ³ximos pasos:"
        echo "1. Configurar variables de entorno en la VM"
        echo "2. Ejecutar el workflow de deploy"
        echo "3. Monitorear el procesamiento"
